<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit & Strong - Dein Fitness-Coach</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <!-- Navigation-->
    <section id="hero" class="hero">
      <header>
          <div class="logo">
              <img src="/images/logo.png" alt="Fit & Strong Logo">
          </div>
          <nav>
              <ul>
                  <li><a href="#home">Start</a></li>
                  <li><a href="#workouts">Trainingspläne</a></li>
                  <li><a href="#nutrition">Ernährung</a></li>
                  <li><a href="#contact">Kontakt</a></li>
              </ul>
          </nav>
      </header>
      <div class="hero-content">
          <h1>Starte deine Fitness-Reise!</h1>
          <p>Kostenlose Pläne für Einsteiger & Fortgeschrittene.</p>
          <a href="#workouts" class="cta-button">Jetzt loslegen</a>
      </div>
  </section>

     <!-- TRAININGS-PLÄNE -->
      <section id="workouts" class="workouts">
        <h2>Beliebte Trainingspläne</h2>
        <div class="workouts-grid">
            <div class="workout-card">
                <img src="/images/krafttraining.jpg" alt="Krafttraining">
                <h3>Krafttraining</h3>
                <p>Ganzkörper-Workout mit Gewichten.</p>
            </div>
            <div class="workout-card">
                <img src="/images/hiit.jpg" alt="HIIT">
                <h3>HIIT</h3>
                <p>20-Minuten-Fettverbrennung.</p>
            </div>
        </div>
      </section>

      <!-- KONTAKTFORMULAR -->
      <section id="contact" class="contact">
        <h2>Kontaktiere uns</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Senden</button>
        </form>
      </section>

      <script src="/js/script.js"></script>
  </body>
</html>
